<div class="container">
  <div id="number-guessing-game-wrapper">
    <div [ngSwitch]="progressState">
      <div *ngSwitchCase="'PlayerData'">
        <player-data (playerDataEventEmitter)="setPlayerData($event)"></player-data>
      </div>
      <div *ngSwitchCase="'GameSetup'">
        <game-setup [playerData]="playerData" (gameSettingsEventEmitter)="setGameSettings($event)"></game-setup>
      </div>
      <div *ngSwitchCase="'PlayGame'">
        <play-area-app [gameSession]="gameSettings" (startNewGameEventListener)="goToPreviousState()"></play-area-app>
      </div>
    </div>
  </div>
</div>
