<div class="container">
  <div id="number-guessing-game-wrapper">
    <div [ngSwitch]="progressState">
      <div *ngSwitchCase="'PlayerData'">
        <player-data (playerDataEventEmitter)="setPlayerData($event)"></player-data>
      </div>
      <div *ngSwitchCase="'GameSetup'">
        <game-setup (gameSettingsEventEmitter)="setGameSettings($event)"></game-setup>
      </div>
    </div>
  </div>
</div>
